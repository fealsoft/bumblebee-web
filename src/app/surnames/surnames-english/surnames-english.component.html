<div class="main">
  <div class="child">
    <select class="lang-select" size="15"  [(ngModel)]="selectedValue" (change)="setSelectedObject()">
      <option *ngFor="let surnameEng of surnameEngs" [ngValue]="surnameEng.id">{{surnameEng.surname}}</option>
    </select>
  </div>
  <div class="child" style="width: 100%">
    <div style="display: block">
      <p class="name">{{getSurname()}}</p>
      <p class="name">{{getPlural()}}</p>
      <p class="id">{{selectedValue !== undefined ? 'id:' + selectedValue : ''}}</p>
    </div>
  </div>
</div>
<div class="child footer">
  count: {{countValues}}
</div>
